<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Prbando base de datos</title>
</head>
<body>

	<h1 th:text="${Titulo}"></h1>
	<a th:href="@{/form}">Crear</a>
	<table>
		<thead> 
			<tr> 
				<th>id</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>email</th>
				<th>fecha</th>
				<th>editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		
		<tbody> 
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"> </td> 
				<td th:text="${cliente.nombre}"> </td> 
				<td th:text="${cliente.apellido}"> </td> 
				<td th:text="${cliente.email}"> </td> 
				<td th:text="${cliente.createAt}"> </td>
				<td > <a th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a> </td> 
				<td > <a th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que deseas eliminarlo?')"></a> </td> 
			
			</tr>
		</tbody>
		
	</table>
	


</body>
</html>
