<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administrador-Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/master.css}">
  </head>
  <body>

    <div class="login-box">
      <img th:src="@{/img/logo.jpg}" class="avatar" alt="Avatar Image">
      <h1>Ingresar Administrador</h1>
      <form th:action="@{/administracion/login}" th:object="${administrador}" method="post">
        <!-- USERNAME INPUT -->
        <label for="username">Email</label>
        <input type="text" th:field="*{mail}" class="form-control" placeholder="INGRESAR EMAIL">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="INGRESAR CONTRASEÑA">
        <input type="submit" class="btn btn-primary" value="Ingresar">
        <a href="#">Olvidé mi contraseña</a><br>
        <a href="#">No tengo cuenta creada</a>
      </form>
    </div>


    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>


  </body>
</html>
