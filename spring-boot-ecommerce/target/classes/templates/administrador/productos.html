<!DOCTYPE html>
<html>
<head th:replace="layouts/layout::head">
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

	<header th:replace="layouts/layout::header"></header>
	<h1 th:text="${Titulo}"></h1>
	<div class="container">
		<table class="table table-hover table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>codigo</th>
					<th>nombre</th>
					<th>marca</th>
					<th>precio</th>
					<th>stock</th>
					<th>tipoProd</th>
					<th></th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="productos: ${producto}">
					<td th:text="${productos.codigo}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.marca}"></td>
					<td th:text="${productos.precio}"></td>
					<td th:text="${productos.stock}"></td>
					<td th:text="${productos.tipoProd.nombre}"></td>
					<td><a class="btn btn-warning" href="#">Editar</a></td>
					<td><a class="btn btn-danger" th:href="@{/eliminar/} + ${productos.id}"
						onclick="return confirm('Â¿Estas seguro de eliminar?');">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br> <a th:href="@{/administracion/registrar}" class=" btn btn-primary"> <svg
				width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus"
				fill="currentColor" xmlns="http://www.w3.org/2000/svg">

					d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z" />
  <path fill-rule="evenodd"
					d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
</svg> Nuevo producto
		</a>
	</div>
	</div>


</body>

</html>
