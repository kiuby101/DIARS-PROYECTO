<!DOCTYPE html>
<html>
<head th:replace="layouts/layout::head">
	<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>

<body>

	<header th:replace="layouts/layout::header"></header>
	<h1 th:text="${Titulo}"></h1>
	
	<div class="container">
	<table class = "table  table-hover table bordered">
		<thead class="table-dark">
			<tr>
				<th>codigo</th>
				<th>nombre</th>
				<th>marca</th>
				<th>precio</th>
				<th>stock</th>
				<th>tipoProd</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="productos: ${producto}">
				<td th:text="${productos.codigo}"> </td>
				<td th:text="${productos.nombre}"> </td>
				<td th:text="${productos.marca}"> </td>
				<td th:text="${productos.precio}"> </td>
				<td th:text="${productos.stock}"> </td>
				<td th:text="${productos.tipoProd.nombre}"> </td>
			</tr>
		</tbody>

	</table>

 </div>

</body>

</html>
