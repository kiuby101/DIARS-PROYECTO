<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout::head">
<meta charset="UTF-8" />
</head>
<body>

	<section class="productosTable">
		<header th:replace="layouts/layout::header"></header>
		<h1 th:text="${Titulo}"></h1>

		<div class="container">
			<div class="card mb-3 mt-5">
				<h1 class="card-header ">Listado de productos</h1>
				<div class="card-body">
					<table class="table  table-hover">
						<thead  class="thead-dark">
							<tr>
								<th scope="col" class="text-center" width="50px">Código</th>
								<th scope="col" class="text-center" width="250px">Nombre</th>
								<th scope="col" class="text-center" width="80px">Marca</th>
								<th scope="col" class="text-center" width="60px">Precio</th>
								<th scope="col" class="text-center" width="50px">Stock</th>
								<th scope="col" class="text-center" width="200px">Tipo de
									producto</th>
								<th scope="col" class="text-center" width="80px">Editar</th>
								<th scope="col" class="text-center" width="80px">Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="producto: ${productos}">
								<td class="text-center" th:text="${producto.codigo}"></td>
								<td class="text-center" th:text="${producto.nombre}"></td>
								<td class="text-center" th:text="${producto.marca}"></td>
								<td class="text-center" th:text="'$'+${producto.precio}"></td>
								<td class="text-center" th:text="${producto.stock}"></td>
								<td class="text-center" th:text="${producto.tipoProd.nombre}"></td>
								<td class="text-center"><a
									th:href="@{/administracion/editar/} + ${producto.id}"
									class="btn btn-success"> Editar</a></td>
								<td class="text-center"><a
									th:href="@{/administracion/eliminar/} + ${producto.id}"
									th:text="'Eliminar'" class="btn btn-danger"
									onclick="return confirm('Estás seguro que deseas eliminarlo?')"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</section>


	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
