<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/master.css}">
  </head>
  <body>

    <div class="login-box">
      <img th:src="@{img/f5a8847c0c9029ed63a5f4c6cf0a8dd3.jpg}" class="avatar" alt="Avatar Image">
      <h1>Ingresar Cuenta</h1>
      <form th:action="@{/administracion/login}" th:object="${administrador}" method="post">
        <!-- USERNAME INPUT -->
        <label for="username">Email</label>
        <input type="text" th:field="*{mail}" class="form-control" placeholder="INGRESAR EMAIL">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="INGRESAR CONTRASEÑA">
        <input type="submit" class="btn btn-primary" value="Ingresar">
        <a href="#">Olvidé mi contraseña</a><br>
        <a href="#">No tengo una cuenta</a>
      </form>
    </div>
  </body>
</html>
