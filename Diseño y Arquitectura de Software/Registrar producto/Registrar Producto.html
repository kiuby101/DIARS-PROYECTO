<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">INGRESAR PRODUCTO</h2>
        <div class="card mt-3">
            <div class="card-header bg-danger text-white">
                Datos del producto
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nombre del producto</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE NOMBRE DEL PRODUCTO">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Categoría del producto</label>
                    <select class="form-control">
                        <option hidden selected>SELECCIONE CATEGORÍA DEL PRODUCTO</option>
                        <option>Categoría 1</option>
                        <option>Categoría 2</option>
                        <option>Categoría 3</option>
                        <option>Categoría 4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Precio</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE PRECIO DEL PRODUCTO">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Stock</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE STOCK DEL PRODUCTO">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mb-3">
                    <label>Descripción</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE DESCRIPCIÓN DEL PRODUCTO">
                </div>
                <div class="col-md-2 mb-3 text-center">
                    <br>
                    <button type="button" class="btn btn-outline-secondary">Adjuntar imagen</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg">Registrar Producto</button>
                </div>
            </div>
        </div>
    
        <div class="card mt-3">
            <div class="card-header bg-danger text-white">
                Productos registrados
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover" >
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>123456</td>
                            <td>Nombre 1</td>
                            <td>Categoría 1</td>
                            <td>Precio 1</td>
                            <td><img src="img/Notebook-9-Pro-3.jpg" alt="" height=50 width=100></img></td>
                        </tr>
                        <tr>
                            <td>123654</td>
                            <td>Nombre 2</td>
                            <td>Categoría 2</td>
                            <td>Precio 2</td>
                            <td><img src="img/Notebook-9-Pro-3.jpg" alt="" height=50 width=100></img></td>
                        </tr>
                        <tr>
                            <td>123245</td>
                            <td>Nombre 3</td>
                            <td>Categoría 3</td>
                            <td>Precio 3</td>
                            <td><img src="img/Notebook-9-Pro-3.jpg" alt="" height=50 width=100></img></td>
                        </tr>
                        <tr>
                            <td>135426</td>
                            <td>Nombre 4</td>
                            <td>Categoría 4</td>
                            <td>Precio 4</td>
                            <td><img src="img/Notebook-9-Pro-3.jpg" alt="" height=50 width=100></img></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
