<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">MODIFICAR PRODUCTO</h2>
        <div class="card mt-3">
            <div class="card-header bg-danger text-white">
                Datos nuevos del producto
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nuevo nombre del producto</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE NUEVO NOMBRE DEL PRODUCTO">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Nueva categoría del producto</label>
                    <select class="form-control">
                        <option hidden selected>SELECCIONE NUEVA CATEGORÍA PARA EL PRODUCTO</option>
                        <option>Categoría 1</option>
                        <option>Categoría 2</option>
                        <option>Categoría 3</option>
                        <option>Categoría 4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Nuevo precio</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE NUEVO PRECIO DEL PRODUCTO">
                </div>
                <div class="col-md-6 mb-3">
                    <label>Nuevo stock</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE NUEVO STOCK DEL PRODUCTO">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mb-3">
                    <label>Nueva descripción</label>
                    <input type="" name="" class="form-control" placeholder="INGRESE NUEVA DESCRIPCIÓN DEL PRODUCTO">
                </div>
                <div class="col-md-2 mb-3 text-center">
                    <br>
                    <button type="button" class="btn btn-outline-secondary">Adjuntar imagen</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg">Realizar cambios</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
