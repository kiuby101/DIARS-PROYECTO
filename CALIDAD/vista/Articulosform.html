<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO ARTICULOS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
    
    <div class="container mt-3">
        <div class="card">
            <h2 class="card-header text-center">
              Formulario Articulos
            </h2>
            <div class="card-body">
              <h5 class="card-title"></h5>
             
                <div class="row mb-3">
                    <div class="col-6">
                        <label>CODIGO DE ARTICULO</label>
                        <input type name class="form-control" placeholder="INGRESE CODIGO">
                    </div>

                    <div class="col-6">
                        <label>NOMBRE DE ARTICULO</label>
                        <input type name class="form-control" placeholder="INGRESE DE NOMBRE">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label>DESCRIPCION DE ARTICULO</label>
                        <input type name class="form-control" placeholder="DESCRIPCION DE ARTICULO">
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>CANTIDAD</label>
                        <input type name class="form-control" placeholder="INGRESE CANTIDAD DE ARTICULOS">
                    </div>

                    <div class="col-6">
                        <label>ESTADO</label>
                        <input type name class="form-control" placeholder="INGRESE EL ESTADO DEL ARTICULO">
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>CATEGORIA</label>
                        <select name="" id="" class="form-control">
                        <option hiden selected>SELECCIONE CATEGORIA DE ARTICULO</option>
                        <option value="">ATR1</option>
                        <option value="">ART2</option>
                        <option value="">AART3</option>
                        </select>
                    </div>

                    <div class="col-6">
                        <label>PROVEEDOR</label>
                        <select name="" id="" class="form-control">
                        <option hiden selected>SELECCIONE PROVEEDOR</option>
                        <option value="">PROV1</option>
                        <option value="">PROV2</option>
                        <option value="">PROV3</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-lg" type="button">REGISTRAR ARTICULO</button>
                    </div>
                </div>
               

            </div>
          </div>
    </div>

</body>
</html>
