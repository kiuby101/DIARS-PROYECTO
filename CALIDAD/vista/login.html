<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>

    <div class="login-box">
        <img src="img/avatar.png" class="avatar" alt="Avatar Image">
        <h1>Ingresar Cuenta</h1>
        <form>
        
          <label for="username">USUARIO</label>
          <input type="text" class="form-control" placeholder="INGRESAR USUARIO">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" placeholder="INGRESAR CONTRASEÑA">
          <input type="button" class="btn btn-primary" value="Ingresar">
          <a href="#">Olvidé mi contraseña</a><br>
          <a href="#">No tengo cuenta creada</a>
        </form>
      </div>
    
</body>
</html>
