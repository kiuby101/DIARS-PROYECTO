<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PROVEEDORES</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
    
    <div class="container mt-3">
        <div class="card">
            <h2 class="card-header text-center">
              Formulario Proveedores
            </h2>
            <div class="card-body">
              <h5 class="card-title"></h5>
             
                <div class="row mb-3">
                    <div class="col-6">
                        <label>CODIGO DE PROVEEODERES</label>
                        <input type name class="form-control" placeholder="INGRESE CODIGO">
                    </div>

                    <div class="col-6">
                        <label>RAZON SOCIAL</label>
                        <input type name class="form-control" placeholder="INGRESE RAZON SOCIAL">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label>DESCRIPCION DE ARTICULO</label>
                        <input type name class="form-control" placeholder="DESCRIPCION DE ARTICULO">
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-6">
                        <label>DIRECCION</label>
                        <input type name class="form-control" placeholder="INGRESE DIRECCION DE PROVEEDORES">
                    </div>

                    <div class="col-6">
                        <label>RUC</label>
                        <input type name class="form-control" placeholder="INGRESE EL RUC DEL PROVEEDOR">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-lg" type="button">REGISTRAR PROVEEDOR</button>
                    </div>
                </div>
            </div>
          </div>
    </div>

</body>
</html>
