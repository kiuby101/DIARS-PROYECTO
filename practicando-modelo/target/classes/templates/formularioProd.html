<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 th:text="${titulo}" class="mb-4"></h1>
		<div class="container">
			<form th:action="@{/formularioProd}" th:object="${producto}" method="post">
				<input type="hidden" name="" id="" class="form-control" th:field="*{id}"  >
				<div class="form-row">
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="nombre">Codigo:</label>
							<input type="text" name="" id="" class="form-control" th:field="*{codigo}" >
						</div>
					</div>
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="marca">Marca del Producto:</label>
							<input type="text" name="" id="" class="form-control" th:field="*{marca}" >
						</div>
					</div>
					<div class="col-12 mb-3">
						<div class="form-group">
							<label for="nombre">Nombre:</label>
							<input type="text" name="" id="" class="form-control" th:field="*{nombre}" >
						</div>
					</div>
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="precio">Precio Producto</label>
							<input type="text" name="" id="" class="form-control" th:field="*{precio}" placeholder="precio">
						</div>
					</div>
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="stock">stock disponible</label>
							<input type="text" name="" id="" class="form-control" th:field="*{stock}" >
						</div>
					</div>
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="">Selecciona el tipo de producto</label>
							<select name="" id="" class="form-control"  th:field="*{tipoProd.id}"  >
								<option th:each="tipo: ${listartipoprod}"  th:value="${tipo.id}" th:text="${tipo.nombre}" > </option>
							</select>
						</div>
					</div>
					<div class="col-6 mb-3">
						<div class="form-group">
							<label for="">Selecciona la categoria</label>
							<select name="" id="" class="form-control"  th:field="*{categoria.id}"  >
								<option th:each="catego: ${listarCate}"  th:value="${catego.id}" th:text="${catego.nombre}" > </option>
							</select>
						</div>
					</div>
					<div class="container">
						<div class="form-group w-100">
							<label for="stock" class="mb-3 mr-4">Ingresar Detalles</label>
							<button class="btn-agregar mb-3" type="button">agregar</button>
							<div class="form-group row " id="insertardetalles">
								<div class="col-6 mb-3" id="templateDime">
									<input type="text" name="tipoDetalle[]" id="" class="form-control" placeholder="Ejm:Dimensiones">
								</div>
								<div class="col-6 mb-3" id="templatedetalle" >
									<input type="text" name="detalle[]" id="" class="form-control" placeholder="Ejm:180x40">
								</div>
							</div>
						</div>
					</div>

					<div class="col-12 mt-3 d-flex justify-content-center">
						<input type="submit" class="btn btn-primary" th:value="${'enviar'}">
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/administrador.js}"></script>
		
</body>
</html>
