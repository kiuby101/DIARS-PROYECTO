<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
	<h1 class="text-primary text-center" th:text="${titulo}"></h1>
	<div class="container">
		<p><a th:href="@{/formularioProd}" class="btn btn-success btn-xs">Crear Producto</a></p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="text-center">Código</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Marca</th>
					<th class="text-center">Precio</th>
					<th class="text-center">Stock</th>
					<th class="text-center">Categoria</th>	
					<th class="text-center">Tipo de producto</th>
					<th class="text-center">Editar</th>
					<th class="text-center">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prod: ${productos}">
					<td class="text-center" th:text="${prod.codigo}"></td>
					<td class="text-center" th:text="${prod.nombre}"></td>
					<td class="text-center" th:text="${prod.marca}"></td>
					<td class="text-center" th:text="'S/.'+${prod.precio}"></td>
					<td class="text-center" th:text="${prod.stock}"></td>
					<td class="text-center" th:text="${prod.categoria.nombre}"></td>
					<td class="text-center" th:text="${prod.tipoProd.nombre}"></td>
					<td class="text-center"><a
						th:href="@{/editarProd/} + ${prod.id}"
						class="btn btn-primary btn-xs">Editar</a></td>
					<td class="text-center"><a
						th:href="@{/eliminarProd/} + ${prod.id}"
						class="btn btn-danger btn-xs" onclick="return confirm('Estás seguro que quieres eliminar el producto?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
