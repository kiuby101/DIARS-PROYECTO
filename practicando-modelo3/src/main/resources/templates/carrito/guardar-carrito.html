<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head">

</head>
<body>
<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">WAYKI store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listarCategoria}">Categorias</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">CLientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listarProductos}">Productos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/home}">Seguir comprando</a></li>
					<form class="form-inline">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Login </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">ingresar</a> <a
								class="dropdown-item" href="#">registrarse</a>
						</div></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	
<div class="container mt-4">
	<div class="row">
		<div class="col-md-8">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center">item</th>
						<th class="text-center">foto</th>
						<th class="text-center">nombres</th>
						<th class="text-center">precio</th>
						<th class="text-center">cantidad</th>
						<th class="text-center">subtotal</th>	
						<th class="text-center">Accion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="carrit: ${carrito} "> 
						<td class="text-center" th:text="${carrit.id}"></td>
						<td class="text-center"><img th:alt="${carrit.foto}" th:src="${carrit.foto}" width="100" height="100"></td>
						<td class="text-center" th:text="${carrit.nombres}" ></td>
						<td class="text-center" th:text="'S/.'+${carrit.precio}"></td>
						<td class="text-center" th:text="${carrit.cantidad}"></td>
						<td class="text-center" th:text="${carrit.subtotal}"></td>
						<td class="text-center"> 
							<a href="$">eliminar</a>
							<a href="$">editar</a>
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<div class="card">
				<div class="card-hreader text-center">
					<h3>Generar compra</h3>
				</div>
				<div class="card-body">
					<label>total a pagar</label>
					<input type=text readonly=""  th:value="${total}" class="form-control"> 
				</div>
				<div class="card-footer">
					<a href="#" class="btn btn-info btn-block">Realizar Pago</a>
					<a href="#" class="btn btn-danger btn-block">Generar Compra</a>
				</div>
			</div>
		</div>
	</div>
</div>

<footer th:replace="layout/layout :: footer"> </footer>

</body>
</html>
