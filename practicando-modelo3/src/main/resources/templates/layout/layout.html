<!DOCTYPE html>
<html>
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="' tienda Ecommerce-' +${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">WAYKI store</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/carrito/home}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/categoria/listarCategoria}">Categorias</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/cliente/listar}">CLientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/producto/listarProductos}">Productos</a></li>
						<li class="nav-item"><a class="nav-link"
						th:href="@{/carrito/guardar-carrito}">(<label style="color: orange"
							th:text="${contador}"></label>)Carrito
					</a></li>
					<form class="form-inline">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Login </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">ingresar</a> <a
								class="dropdown-item" href="#">registrarse</a>
						</div></li>
						<li> 
						<form class="form-inline" id="logoutForm" th:action="@{/logout}" method="POST" >
				          <button class="btn btn-outline-success my-2 my-sm-0" sec:authorize="isAuthenticated()" onclick="document.getElementById('logoutForm').submit()" type="submit">Cerrar Sesi√≥n</button>
				          <input class="form-control mr-sm-2" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				        </form>
						</li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
	</footer>

</body>
</html>
